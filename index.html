<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penjualan Puisi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      background-color: #fffdfc;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #f0b880, #f0b880);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-style: italic;
      color: #555;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .puisi-list {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  justify-content: center;
}

.puisi-item {
  width: 320px;
  background: #fff8f8;
  border: 1px solid #f0b880;
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  text-align: center;
}


    .puisi-item h2 {
      margin-top: 0;
    }

    .btn {
      display: inline-block;
      background: #f0b880;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background: #f0b880;
    }

    button {
      background-color: #4408fa;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #056a01;
    }

    .form-container {
      background: #f0b880;
      border: 1px dashed #f0b880;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-wa {
  display: inline-block;
  background: #25d366;
  color: white;
  padding: 0.6rem 1rem;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer; /* ðŸ§© tambahkan ini */
}


    footer {
      text-align: center;
      background: #f0b880;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    .nomor-dana {
  background-color: #fff;
  border: 2px dashed #333;
  color: #000000;
  font-size: 1.2rem;
  font-weight: bold;
  text-align: center;
  padding: 0.6rem;
  margin: 0.5rem 0 1.5rem;
  border-radius: 8px;
  letter-spacing: 1px;
  font-family: 'Courier New', monospace;
}


    @media (max-width: 600px) {
      .puisi-list {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko - Catatan Aozoera</h1>
    <p>Tempatmu memesan puisi dari hati</p>
  </header>

  <main>
    <section class="puisi-list">
      <div class="puisi-item">
        <h2>Puisi Normal</h2>
        <a href="puisi/normal.html" class="btn">Lihat Contoh</a>
        <p><strong>Harga: Rp20.000</strong></p>
        <button onclick="bukaForm('Puisi Normal', 20000)">Beli</button>
      </div>

      <div class="puisi-item">
        <h2>Puisi Panjang</h2>
        <a href="puisi/panjang.html" class="btn">Lihat Contoh</a>
        <p><strong>Harga: Rp50.000</strong></p>
        <button onclick="bukaForm('Puisi Panjang', 50000)">Beli</button>
      </div>
    </section>

    <section id="form-pembelian" class="form-container" style="display:none;">
      <h3>Form Pemesanan</h3>
      <p id="info-pembelian"></p>

      <label for="nama">Nama Anda:</label>
      <input type="text" id="nama" placeholder="Misalnya: Takane Komori">

      <label for="judul">Judul Puisi yang Diinginkan:</label>
      <input type="text" id="judul" placeholder="Misalnya: Rindu Tak Bernama">

      <p>Transfer ke DANA:</p>
<div class="nomor-dana">0895386977117</div>


<a id="kirim-wa" class="btn-wa" href="#">Kirim Bukti via WhatsApp</a>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catatan Aozoera</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
